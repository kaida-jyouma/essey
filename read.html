<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read?</title>
    <style type="text/css" media="all">
        html{
            text-align: center;
            background-color: #d0edeB;
        }
        #title{
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 20px;
        }
        #novel{
            width: 100%;
            height: 60%;
        }
        ul{
            list-style: none;
            text-align: center;
            margin: 0px;
            padding-left: 0px;
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        li{
            list-style: none;
            text-align: center;
            margin: 0px;
            float: left;
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 2px;
            margin-bottom: 2px;
            cursor: auto;
            user-select: none;
        }
        li:hover{
            /*color: #00ff77;*/
            color: #32cd32;
        }
        #if01{
            width: 100%;
            height: 80% !important;
            min-height: 400px;
            border-style: solid;
            border-width: 1px;
/*             padding-left: 200px; */
/*             padding-right: 200px; */
        }
    </style>
</head>
<body>
    <h1 id="title" onclick="disp('top')">Read?</h1>
    <script type="text/javascript" charset="utf-8">
        // 表示用
        // テキストファイルは4つずつ配列へ
        var ss = ["日常の小ネタ&#32;:&#32;", "#1.", "#2.", "#3.", "#4.", "#5.", "#6.", "#7.", "#8.", "#9."];
        var ows = ["会社員の日常と非日常&#32;:&#32;", "#1&#32;", "#2&#32;"];
        var prog_dis_1 = ["プログラムの憂鬱&#32;:&#32", "#1", "#2", "#3", "#4", "#5", "#6"];
        //var prog_dis_2 = [""];
        var novels0 = ss.concat(ows);
        //var novels1 = novels0.concat(prog_dis_1);
        var novels = novels0.concat(prog_dis_1);
        document.write("<ul>");
        for (i=0;i<novels.length;i++){
            document.write("<li onclick='disp(" + i + ")'>" + novels[i] + "</li>");
            if (novels[i] === ss[ss.length - 1]){
                document.write("</ul><br><ul>");
            }else if(novels[i] === ows[ows.length - 1]){
                document.write("</ul><br><ul>")
            }
        }
        document.write("</ul>");
        function disp(num){
            // 順番を間違えないように
            var ssnov0 = ["./ss/smth_intr.html", "./ss/mart.html", "./ss/gengap.html", "./ss/g_life.html", "./ss/quit_and.html"];
            var ssnov1 = ["./ss/deadeff.html", "./ss/enterkey.html", "./ss/tell_sch.html", "./ss/comp_war.html", "./ss/typ_stp.html"];
            var ownov = ["./ows/ows_intr.html", "./ows/ows_01.html", "./ows/ows_02.html"];
            var progdis_1 = ["./p_dis/prg_dis_intr.html", "./p_dis/prog_dis-1.html", "./p_dis/prog_dis-2.html", "./p_dis/prog_dis-3.html", "./p_dis/prog_dis-4.html"];
            var progdis_2 = ["./p_dis/prog_dis-5.html", "./p_dis/prog_dis-6.html"];
            var ssnov = ssnov0.concat(ssnov1);
            var nov0 = ssnov.concat(ownov);
            var nov1 = nov0.concat(progdis_1);
            var nov = nov1.concat(progdis_2);
            if (num === "top"){
                document.getElementById('novel').innerHTML = '<iframe id="if01" src=main-page.html></iframe>';
            }else{
                if (nov[num] !== "") document.getElementById('novel').innerHTML = '<iframe id="if01" src="' + nov[num] + '"></iframe>';
            }
        }
    </script>
    <div id="novel"><iframe id="if01" src=main-page.html></iframe></div>
    <div id="licence">
        <p>(C) 2019 kaida-jyouma</p>
        <p><a href=lettercounter.html target="_blank" style="color: #000000;">lettercounter</a></p>
    </div>
</body>
</html>
